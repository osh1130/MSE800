
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader with Flask</title>
</head>
<body>
    <h2>Flask Image Loading Example</h2>
    <img id="loadedImage" src="{{ url_for('static', filename='images/example.jpg') }}" alt="Example Image" width="500">

    <button onclick="changeImage()">Change Image</button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <h2>Upload and Display Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if img_url %}
    <h3>Uploaded Image:</h3>
    <img src="{{ img_url }}" alt="Uploaded Image" width="500">
    {% endif %}
</body>
</html>
